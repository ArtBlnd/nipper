license = "MIT/Apache-2.0"
repository = "https://github.com/importcjj/nipper"
documentation = "https://docs.rs/nipper/latest"
keywords = ["html", "css", "selector", "scraping", "crawler"]
authors = ["importcjj <importcjj@gmail.com>"]
